<!-- Instructions
In this assignment, you’re going to build a mock contact form. Contact forms are a common interaction pattern and are a great way to practice your form making skills, as they usually include a variety of input fields, some of which are needed to submit, some of which aren’t. In this contact form, you’ll also include fields that are common in other types of forms, like checkboxes which are often used to agree to sign up for things, select boxes which are often used to choose one of many options (like reason for contacting, or categories), and radio buttons, which are used to choose one of a number of different options (similar to a select box, but often used when the differences require more explanation).

1. Create a new local project that uses Vite, Prettier, and ESLint
2. Build a content from that meets these requirements.
a. Accessible
b. Includes a name, email, and date field
c. Includes a large body input
d. Includes a select box
e. Includes at least one checkbox
f. Includes at least one set of radio buttons
g. Includes a submit button
h. Validates input using built-in validation as well as the Constraints Validation API
3. The email, body and checkbox inputs should be required.
4. Required field should have special styling to indicate they're invalid.
5. Invalid field should have special styling to indicate their invalid.
6. When a form is valid and is submitted, output what they've entered to the page.
7. The HTML, CSS, and JavaScript for the web page should be separate files. Use JavaScript module syntax (ES Modules) for your JavaScript.
8. Submit your code by pushing it to GitHub, ensuring that there are no Prettier or ESLint errors. -->

<body>
    <script type="module" src="/main.js"></script>
    <div id="main_div">
        <h1>Just Spot LLC Contact Form</h1>
        <p> <strong>Please fill out the below infomrmation to receive additional information about our services.</strong></p>

        <p>Required fields are followed by <abbr title="required">*</abbr>.</p>

        <!--     basic form elements  -->
        <!--        <form action="/action.php" method="post"> -->

        <form id="frm1" action="/my-handling-form-page" method="post">
            <ul>
                <li>

                    <label for="username">Name: <abbr title="required" aria-label="required" >*</abbr></label>
                    <input id="username" type="text" name="username" required pattern="[A-Za-z]+" autocomplete="name">
                    <div id="username_validation"> </div>
                </li>
                <!--    <br>
 <li>
   
   <label for="password">Password: <abbr title="required" aria-label="required" >*</abbr></label>
<input id="password" type="text" name="password" required minlength="8">

</li> -->
                <br>
                <li>

                    <label for="email">E-mail: <abbr title="required" aria-label="required">*</abbr></label>
                    <input id="email" type="text" name="email" autocomplete="email">
                    <div id="email_validation"> </div>

                </li>
                <br>
                <li>

                    <label for="phone">Phone: <abbr title="required" aria-label="required">*</abbr></label>
                    <input id="phone" type="text" name="phone">
                    <div id="phone_validation"> </div>
                </li>
                <br>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
            </ul>

            <br> <br> <br><br>
            <!--  <div>
<label for="username">Name: <abbr title="required" aria-label="required">*</abbr></label>
<input id="username" type="text" name="username">
</div>
     -->

            <!-- select boxes, Labels are clickable, <fieldset> and <legend> elements -->
            <fieldset>
                <legend><strong> Select the category </strong></legend>
                <p>
                    <p> You must select at least one: </p> <br>

                    <input type="checkbox" id="cat_1" name="technology_news" value="Technology">
                    <label for="cat_1">Technology</label>
                </p>
                <p>
                    <input type="checkbox" id="cat_2" name="crypto_news" value="crypto">
                    <label for="cat_2">Crypto</label>
                </p>
                <p>
                    <input type="checkbox" id="cat_3" name="business_news" value="business">
                    <label for="cat_3">Business</label>
                </p>
                <p>
                    <input type="checkbox" id="cat_4" name="sports_news" value="sports">
                    <label for="cat_4">Sports</label>
                </p>
                <p>
                    <input type="checkbox" id="cat_5" name="health_news" value="health">
                    <label for="cat_5">Health</label>
                </p>
                <p>
                    <input type="checkbox" id="cat_6" name="science_news" value="science">
                    <label for="cat_6">Science</label>
                </p>
                <p>
                    <input type="checkbox" id="cat_7" name="art_news" value="art">
                    <label for="cat_7">Art</label>
                </p>
            </fieldset>

            <br>
            <!--     Radio buttons , <fieldset> and <legend> elements -->
            <fieldset>
                <legend><strong>Select the communication method</strong></legend>
                <p>
                    <input type="radio" name="responseMethod" id="response_1" value="email">
                    <label for="response_1">Email</label>
                </p>
                <p>
                    <input type="radio" name="responseMethod" id="response_2" value="phone">
                    <label for="response_2">Phone</label>
                </p>
                <p>
                    <input type="radio" name="responseMethod" id="response_3" value="both">
                    <label for="response_3">Both</label>
                </p>
            </fieldset>
            <br>

            <p><strong>Subscription</strong></p>
            <p>
                <label for="subscriptionType">
      <span>Subscription Lenght:</span>
   </label>

                <select id="subscriptionType" name="subscription">
      <option value="3months">3 months</option>
      <option value="6months">6 months</option>
      <option value="1Year"> 1 Year</option>
      <option value="3Year"> 3 Years</option>
    </select>
            </p>
